  <body>

    <header>
      <h1><a href="../main/index.html">GAME ARCADE</a></h1>

    <aside>
        <nav>

    <main>
      <h2>
        eTypeMo
      </h2>

      <div id="start-game-prompt" class="modal">
        <div class="modal-content">
          <p>
            Type the given word as fast as you can. The time will be increased
            depending on the difficulty level for every correct input.
            <br />
            Press ENTER to continue
          </p>
          <button id="start-game">Start</button>
        </div>
      </div>

      
      <button id="start-game">Start</button>

      <h3>Time left:</h3>
      <h4 id="time"></h4>

      <h5 id="best-score">Best:</h5>

      <div id="game">
        <p id="difficulty">Difficulty:</p>
        <h1 id="word-guess"></h1>
        <div id="word-input-wrap">
          <input type="text" id="word-input" placeholder="Type here" />
        </div>
        <p id="word-count">Word count: 0</p>
      </div>

      <a href="../main/index.html" class="redirect" tabindex="0">RETURN TO GAME SELECTION</a>
    </main>
      
    <footer>
